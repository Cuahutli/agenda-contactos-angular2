 
 <pre>{{contacto | json}}</pre>

 <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 main"> 
	 <div class="card">
		<form #formContacto="ngForm" (ngSubmit)="onSubmit()">
			<fieldset>
			<!-- Form Name -->
			 <h3 class="panel-title">Crear Contacto</h3>

			<!-- Text input-->
			<div class="input-field">
			  
			  <input 	id="nombre"
			  			[ngClass]='{invalid: errores_contacto.nombre[0]!=""}'
						name="nombre"
						type="text"
						placeholder="Nombre"
						#nombre="ngModel"
						[(ngModel)]="contacto.nombre">

			  <label for="nombre">Nombre</label>
			  <div *ngFor="let error of errores_contacto.nombre" class="error">{{error}}</div>
			</div>

			<!-- Text input-->
			<div class="input-field">
			  <label for="primer_apellido">Primer Apellido</label>  
			  <input id="primer_apellido" #primer_apellido="ngModel" [(ngModel)]="contacto.primer_apellido" 
			  	name="primer_apellido" type="text" placeholder="Primer Apellido">
			</div>

			<!-- Text input-->
			<div class="input-field">
			  <label  for="segundo_apellido">Segundo Apellido</label>  
			  <input id="segundo_apellido"  #segundo_apellido="ngModel" [(ngModel)]="contacto.segundo_apellido"
			   	name="segundo_apellido" type="text" placeholder="Segundo Apellido">
			</div>

			<!-- Text input-->
			<div class="input-field">
			  <label  for="puesto">Puesto</label>  
			  <input id="puesto" #puesto="ngModel" [(ngModel)]="contacto.puesto"
			  	 name="puesto" type="text" placeholder="Puesto">
			</div>

			<!-- Select Basic -->
			 
			 
			  <div class="row">
			   <div class="col s4"><p>Genero</p></div>
			   <div class="input-field col s4">
			      <input name="group1" type="radio" id="test1" />
			      <label for="test1">Hombre</label>
			    </div>
			    <div class="input-field col s4">
			      <input name="group1" type="radio" id="test2" />
			      <label for="test2">Mujer</label>
			    </div>
			  </div>

			 <br>

			<!-- Text input-->
			<div class="input-field">
			  <label for="telefono_movil">Teléfono Movil</label>  
			  <input id="telefono_movil" name="telefono_movil" type="text" placeholder="Teléfono Movil">
			</div>

			<!-- Text input-->
			<div class="input-field">
			  <label for="telefono_fijo">Teléfono Fijo</label>  
			  <input id="telefono_fijo" name="telefono_fijo" type="text" placeholder="Teléfono Fijo">
			</div>

			<!-- Text input-->
			<div class="input-field">
			  <label for="direccion">Dirección</label>  
			  <input id="direccion" name="direccion" type="text" placeholder="Dirección">
			</div>

			</fieldset>

			<button class="waves-effect waves-light btn">GUARDAR</button>
		</form>
	</div>
</div>
