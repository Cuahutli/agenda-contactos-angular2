
      <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 main"> 

        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="row">
              <div class="col col-xs-6">
                <h3 class="panel-title">Lista de contactos</h3>
              </div>
              <div class="col col-xs-6 text-right">
                <button type="button" class="btn btn-sm btn-primary btn-create">Crear Nuevo</button>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
              <thead>
                <tr>
                  <th><em class="fa fa-cog"></em></th>
                  <th class="hidden-xs">ID</th>
                  <th>Nombre</th>
                  <th>Telefono</th>
                  <th>Movil</th>
                  <th>Email</th>
                </tr> 
              </thead>
              <tbody>
                <tr *ngFor="let contacto of contactos">
                  <td align="center">
                   <a class="btn btn-default" [routerLink]="['/contacto', contacto.id ]"><em class="fa fa-eye"></em></a>
                    <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                    <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                  </td>
                  <td class="hidden-xs">{{contacto.id}}</td>
                  <td>{{contacto.nombre}} {{contacto.primer_apellido}}</td>
                  <td>{{contacto.telefono_fijo}}</td>
                  <td>{{contacto.telefono_movil}}</td>
                  <td>{{contacto.email}}</td>
                </tr>
              </tbody>
            </table>

          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col col-xs-4">Page 1 of 5
              </div>
              <div class="col col-xs-8">
                <ul class="pagination hidden-xs pull-right">
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                </ul>
                <ul class="pagination visible-xs pull-right">
                  <li><a href="#">«</a></li>
                  <li><a href="#">»</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div>
